<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Project css-->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--Header-->
    <header class="fixed-top d-flex justify-content-center bg-dark text-white">
      <h1>Sven's super simple chatroom app.</h1>
    </header>
    <!--main-->
    <main class="vw-100 vh-100 d-flex justify-content-center align-items-center">
      <div class="w-75 h-75 bg-secondary" id="loginScreen">
        <div class="input-group w-50">
          <input type="text" placeholder="username" class="form-control" />
          <input type="password" placeholder="password" class="form-control" />
          <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
        </div>
      </div>
      <div class="w-75 h-75 bg-info" id="chatScreen">
        <div class="w-100 h-75 p-5 row">
          <div id="target" class="h-100 bg-light rounded px-3 py-1 overflow-auto col-10">
            <!--chat message screen-->
          </div>
          <div id="activeUsers" class="h-100 bg-secondary rounded px-3 py-1 overflow-auto col-2">
            <!--chat message screen-->
          </div>
        </div>
        <div class="w-100 h-25 p-5 row">
          <div class="input-group w-100 bg-light border border-primary rounded d-flex justify-content-center p-3">
            <textarea
              required
              type="text"
              id="userMessage"
              class="form-control"
              placeholder="Your message"
              aria-label="Chat message input with two buttons"
            ></textarea>
            <button type="submit" id="sendToAll" class="btn btn-primary">Send all</button>
            <button type="button" id="sendToSelf" class="btn btn-outline-primary">Send to self</button>
          </div>
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer class="fixed-bottom d-flex justify-content-center bg-dark text-white">
      <p>Made by Sven &copy; 2021</p>
    </footer>
    <!--Bootstrap script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--Socket.io script-->
    <script src="/socket.io/socket.io.js"></script>
    <!--Project script-->
    <script src="main.js"></script>
  </body>
</html>
